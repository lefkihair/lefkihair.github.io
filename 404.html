<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Lefki Hair Salon</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #F4F4F4;
            color: #3D3738;
            text-align: center;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: #AB5E92;
        }
        p { margin: 20px 0; }
        a {
            background: linear-gradient(45deg, #F8768B, #AB5E92);
            color: #FFFFFF;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
        }
    </style>
    <script>
        // Redirect clean URLs to .html files
        const path = window.location.pathname;
        const pages = ['index', 'about', 'services', 'prices', 'gallery', 'contact'];
        const page = path.split('/').pop() || 'index';
        if (pages.includes(page)) {
            window.location.replace(`/${page}.html`);
        }
    </script>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you're looking for doesn't exist.</p>
    <a href="/index">Return to Home</a>
</body>
</html>
